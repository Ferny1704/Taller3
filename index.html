<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <div class="container">

    <h2>Formulario</h2>
    
    <form>
<div class="form-group">
<label for="txtId">Dui:</label>
<input type="text" class="form-control" id="txtId" placeholder="Enter the dui">
    </div>

    <div class="form-group">
        <label for="txtni">Nit:</label>
        <input type="text" class="form-control" id="txtni" placeholder="Enter the Nit">
            </div>

    <div class="form-group">
        <label for="txtName">Nombre:</label>
        <input type="text" class="form-control" id="txtName" placeholder="Enter the Name">
            </div>

            <div class="form-group">
                <label for="txtCountry">Marca:</label>
                <select class="form-control" id="txtCountry" placeholder="Enter the Country">
                  <option>Nissan</option>
                  <option>Tesla</option>
                  <option>Kia</option>
                </select>
              </div>

              <div class="form-group">
                <label for="txtMol">Modelo:</label>
                <input type="text" class="form-control" id="txtMol" placeholder="Enter the Model">
                    </div>

                    <div class="form-group">
                        <label for="yeart">Año vehiculo</label>
                        <input type="date" class="form-control" id="yeart" placeholder="Enter the Year">
                            </div> 

                            <div class="form-group">
                                <label for="colors">Color</label>
                                <input type="text" class="form-control" id="colors" placeholder="Enter the Color">
                                    </div>

                                    <div class="form-group">
                                        <label for="placas">Placa</label>
                                        <input type="text" class="form-control" id="placas" placeholder="Enter the Placa">
                                            </div>

                    <div class="form-group">
                        <label for="txtBirthday">Fecha de ingreso:</label>
                        <input type="date" class="form-control" id="txtBirthday" placeholder="Enter the Fetch">
                            </div>

                            <div class="form-group">
                                <label for="txtEmail">Fallas:</label>
                                <input type="text" class="form-control" id="txtEmail" placeholder="Enter the Fault">
                                    </div>

           <button type="button" class="btn btn-default" id="btnSave">Save</button>
   
    </form>
   </div>


   <div class="container">
    <h2>Datos</h2>
    <table class="table table-hover" id="friendstable">
        <thead>
            <tr>
                <th>Dui</th>
                <th>Nit</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año de carro</th>
                <th>Color</th>
                <th>Placa</th>
                <th>Fecha de ingreso</th>
                <th>Fallas</th>
                <th>Seleccion</th>
            </tr>
        </thead>
<tbody>


</tbody>

</table>
   </div>
<script src="info.js"></script>
<script src="interface.js"></script>
</body>
</html>
